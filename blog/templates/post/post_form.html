{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
	<h1>Vista de {{ view_type }}</h1>
	<form action="" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form|crispy }}

	<button type="submit" class="btn btn-primary">{{ view_type |title}}</button>
</form>
		
</div>

{% endblock %}
